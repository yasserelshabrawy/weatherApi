<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark fixed-top p-4"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-cloud"></i> Weather</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
        <div class="container pt-5">
      <div class="location mt-5 pt-5 position-relative">
        <input
        id="search"
          class="form-control"
          type="text"
          placeholder="find your location"
        />
        <input type="button" value="find" class="btn submit bg-primary position-absolute end-0 ">
      </div>
      <div class="d-flex py-5 " id="forecast">

      </div>
      </div>
    </section>
    <footer class="bg-dark">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="collection position-relative">
                        <input class="form-control" type="text" placeholder="Enter your email to subscribe">
                    <input type="button" value="subscribe" class="btn submit bg-primary position-absolute end-0 ">
                    </div>
                    <p class="text-secondary py-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
                <div class="col-md-3 offset-1">
                    <ul class="list-unstyled d-flex social">
                        <li class="text-primary bg-dark mx-1">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                        <li class="text-primary bg-dark mx-1">
                            <i class="fa-brands fa-twitter"></i>
                        </li>
                        <li class="text-primary bg-dark mx-1">
                            <i class="fa-brands fa-google"></i>
                        </li>
                        <li class="text-primary bg-dark mx-1">
                            <i class="fa-brands fa-linkedin"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
